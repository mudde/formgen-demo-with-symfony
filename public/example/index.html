<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>FormGen Base example</title>
    <link href="script/bootstrap.min.css" rel="stylesheet">
    <link href="script/flag.min.css" rel="stylesheet">
    <link href="script/select2.min.css" rel="stylesheet">
    <style>
        body {
            overflow-y: scroll;
        }

        input[type=radio] {
            margin-right: 10px;
        }

        .display-inline > div {
            display: inline-block;
        }

        div > label.myLabel {
            border-bottom: 2px solid #f1f1f1;
            display: block;
            padding-left: 10px;
            margin-bottom: 5px;
            font-weight: bolder;
            text-transform: uppercase;
        }

        label > svg {
            margin-left: 5px;
        }

        label.error {
            width: 100%;
            margin-top: 4px;
            padding-right: 10px;
            color: white;
            background: linear-gradient(90deg, rgba(255, 0, 0, 0) 0%, rgba(255, 0, 0, 0) 80%, rgba(255, 0, 0, 0.7) 80%, rgba(255, 0, 0, 0.8) 100%);
            border-radius: 0 4px 0 0;
            font-size: 12px;
            text-align: right;
        }

        .ck-focus,
        span.select2-container--focus {
            color: #212529 !important;
            background-color: #fff !important;
            border-color: #86b7fe !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%) !important;
            border-radius: .25rem !important;
        }

        .ck-editor:focus-within {
            color: #212529 !important;
            background-color: #fff !important;
            border-color: #86b7fe !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%) !important;
            border-radius: .25rem !important;
        }

        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border: 1px solid #86b7fe !important;
            border-radius: .25rem;
        }
    </style>
</head>

<body>
<div class='container'>
    <div id="main">

    </div>
</div>

<script>var exports = window;</script>
<script src="script/bootstrap.bundle.min.js"></script>
<script src="script/jquery.min.js"></script>
<script src="script/jquery.validate.min.js"></script>
<script src="script/select2.min.js"></script>
<script src="script/ckeditor.js"></script>
<script src="script/formgen.js"></script>

<script>
    async function init() {
        var config = await $.ajax({url: '../api/form/product',})
        var formgen = new MuddeFormgen.Form(config)

        document.getElementById('main').innerHTML = formgen.render().root.outerHTML
    }

    init()
</script>

</body>

</html>
